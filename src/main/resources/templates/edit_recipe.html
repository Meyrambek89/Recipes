<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Edit recipe</title>
  <link rel="stylesheet" href="/css/recipes.css">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container">
  <h1>Edit recipe</h1>

  <form th:action="@{'/recipes/edit/' + ${recipe.id}}" method="post">
    <label>Name:</label>
    <input type="text" name="title" th:value="${recipe.title}" required />

    <label>Description:</label>
    <textarea name="description" required th:text="${recipe.description}"></textarea>

    <label>Ingredients:</label>
    <textarea name="ingredients" required th:text="${recipe.ingredients}"></textarea>

    <label>Link to photo:</label>
    <input type="text" name="imageUrl" th:value="${recipe.imageUrl}" />

    <label>Category:</label>
    <select name="category.id">
      <option th:each="cat : ${categories}"
              th:value="${cat.id}"
              th:selected="${cat.id} == ${recipe.category.id}"
              th:text="${cat.name}">Category</option>
    </select>

    <button type="submit" class="edit-button">ðŸ’¾ Save changes</button>
  </form>

  <a href="/my-recipes" class="cancel-button">ðŸ”™ Back</a>
</div>

</body>
</html>
